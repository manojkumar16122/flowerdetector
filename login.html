<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #ff4444;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input[type="submit"] {
      background-color: #ff4444;
      color: #ffffff;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #cc0000;
    }
    .form-group .switch-form {
      text-align: center;
      margin-top: 10px;
    }
    .form-group .switch-form a {
      color: #ff4444;
      text-decoration: none;
    }
    .form-group .switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login / Sign Up</h1>
    
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
        <div class="switch-form">
          New user? <a href="#" onclick="switchForm('signup-form')">Sign Up</a>
        </div>
      </div>
    </form>
    
    <form id="signup-form" style="display: none;">
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up">
        <div class="switch-form">
          Already have an account? <a href="#" onclick="switchForm('login-form')">Login</a>
        </div>
      </div>
    </form>
